<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>

<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Game Master's Workshop</h1>
    <p>Made by Utku Erol</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/campaigns/">Campaigns</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/characters/">Characters</a>
            </li>
        </ul>
    {% endif %}


        <!-- Right Side Of Navbar -->
        <ul class="navbar-nav ml-auto">
            <!-- Authentication Links -->
            {% if user.is_authenticated %}
                <li class="nav-item dropdown"
                    style="flex-direction: column;"
                >
                    <a id="navbarDropdown" class="nav-link  flex items-center justify-between"
                       href="#" role="button"
                       data-toggle="dropdown"
                       style="min-width: 150px; margin: auto;"
                    >
                                    <span class="">
                                        {{ user.username }}
                                    </span>
                        <i class="fa fa-fw fa-2x fa-caret-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"
                         style="width: 100%;"
                    >

                        <a class="dropdown-item  flex items-center justify-between" href="{% url 'logout' %}">
                            Log Out
                            <i class="fa fa-fw fa-sign-out"></i>
                        </a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">
                        Log In
                    </a>
                </li>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
