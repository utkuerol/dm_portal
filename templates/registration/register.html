{% extends 'layout.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">Sign Up</div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group row" style="margin-top: 10px">
                <label for="email" class="col-sm-4 col-form-label text-md-right">Username</label>

                <div class="col-md-6">
                    <input id="email" type="text" class="form-control" name="username" value="" required autofocus
                           placeholder="User Name">

                    <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="password1" class="col-md-4 col-form-label text-md-right">Password</label>

                <div class="col-md-6">
                    <input id="password1" type="password" class="form-control" name="password1" required
                           placeholder="Password">

                    <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="password2" class="col-md-4 col-form-label text-md-right">Verify Password</label>

                <div class="col-md-6">
                    <input id="password2" type="password" class="form-control" name="password2" required
                           placeholder="Password">

                    <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8 offset-md-4">
                    <button type="submit" class="btn btn-primary bg-dark" style="">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>

    </div>
{% endblock %}
