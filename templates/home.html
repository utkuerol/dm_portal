{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}

    {% if user.is_authenticated %}

        <p class="text-grey-darker text-center text-lg mt-5">Welcome {{ user.username }}</p>

    {% else %}

        <div class="card" style="width: 25%;">
            <div class="card-body" >
                <a href="{% url 'register' %}"><h5 class="card-title" style="text-align: center">Sign Up</h5></a>
            </div>
        </div>
    {% endif %}

{% endblock %}
