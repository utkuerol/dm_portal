<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    {% block style %}    {% endblock %}


</head>

<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1> {% block campaign_name %}{% endblock %} </h1>
    <p>{% block gm_name %}{% endblock %}</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
</nav>

<div class="container" style="margin-top:30px">
    {% block content %}
    {% endblock %}
</div>

{% comment %}<div class="footer text-center bg-dark" style="margin-top:15px; position: absolute; bottom: 0; width: 100%;">
    <p class="text-white-50" style="padding-top: 7px">Really cool footer</p>
</div>{% endcomment %}

</body>

<script>

    {% if request.resolver_match.kwargs.charid %}
        $("#collapsibleNavbar").load("{% url 'loadnav-with-char' pk=request.resolver_match.kwargs.pk charid=request.resolver_match.kwargs.charid%}");
    {% else %}
        $("#collapsibleNavbar").load("{% url 'loadnav' pk=request.resolver_match.kwargs.pk %}");

    {% endif %}



</script>

{% block s %} {% endblock %}


</html>
