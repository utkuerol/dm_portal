<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    {% block style %}    {% endblock %}


</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
</nav>

<div class="jumbotron text-center bg-transparent">
    <h1 class="display-4"> {% block campaign_name %}{% endblock %} </h1>
    <p class="lead">{% block gm_name %}{% endblock %}</p>
</div>

<div class="container" style="margin-top:30px">
    {% block content %}
    {% endblock %}
</div>

{% comment %}<div class="footer text-center bg-dark" style="margin-top:15px; position: absolute; bottom: 0; width: 100%;">
    <p class="text-white-50" style="padding-top: 7px">Really cool footer</p>
</div>{% endcomment %}

</body>

<script>

    {% if request.resolver_match.kwargs.charid %}
        $("#collapsibleNavbar").load("{% url 'loadnav-with-char' pk=request.resolver_match.kwargs.pk charid=request.resolver_match.kwargs.charid%}");
    {% else %}
        $("#collapsibleNavbar").load("{% url 'loadnav' pk=request.resolver_match.kwargs.pk %}");

    {% endif %}


</script>

{% block s %} {% endblock %}


</html>
